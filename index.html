<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrapper-title">
        <h1 class="title">Learn to code by watching others</h1>
        <p class="title_desc">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>
      <div class="wrapper-form">
        <a class="free-trial" href="#"><strong>Try it free 7 days </strong>then $20/mo. thereafter</a>
      <form action="https://echo.htmlacademy.ru/courses" target="_blank" class="register-form">
        <input class="imput_register" type="text" placeholder="First name" aria-label="enter your first name" name="first_name">
        <input class="imput_register" type="text" placeholder="Last Name" aria-label="enter your last name" name="last_name">
        <input class="imput_register" type="email" placeholder="Email Address" aria-label="enter your name" name="email">
        <input class="imput_register" type="password" placeholder="Password" aria-label="enter your password" name="password">
        <button class="free-trial-buton" type="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="form-desc">By clicking the button, you are agreeing to our <a class="form-desc-link" href="#">Terms and Services</a></p>

      </form>
    </div>
    </div>
  </div>
</body>
</html>
